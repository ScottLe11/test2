<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>OT CS Capstone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">



  </div>
  <!--Bootstrap and other JS scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/scripts.js"></script>

  <form method="get" action="results.html">
    <h1>This is the interactive page</h1>
    <div class="container">
      <h1 class="display-7   text-center">Assessing your carbon footprint</h1>
      <div class="row border">
        <div class="col-9 border">
          <h2>
            Question: On average, how many hours do you spend on the computer each day?
          </h2>
          <br>
          <select name="compUse" class="form-select form-select-lg mb-3">
            <option value="little">1-2</option>
            <option value="moderate">3-4</option>
            <option value="a lot">5-6</option>
            <option value="extreme">7+</option>
          </select>

        </div>
        <div class="col-3 border">
          <img class="climatePic"
            src="https://co2living.com/wp-content/uploads/2019/02/Reduce-Your-Carbon-Footprint.jpg">
        </div>
      </div>
      <br>
      <div class="row border">
        <div class="col-9 border">
          <h2>
            Question: Do you drive any type of motorized vehicle?
          </h2>
          <br>
          <label for="yesTag">Yes: </label>
          <input type="radio" id="yesTag" name="ifDrive" value="yes">
          <label for="noTag">No: </label>
          <input type="radio" id="noTag" name="ifDrive?" value="no">
        </div>
        <div class="col-3 border">
          <img class="climatePic"
            src="https://static01.nyt.com/images/2019/08/29/climate/28cli-newsletter-onething-drive/28cli-newsletter-onething-drive-articleLarge.jpg?quality=75&auto=webp&disable=upscale">
        </div>
      </div>
      <br>
      <div class="row border">
        <div class="col-9 border">
          <h2>
            List out ways you rely on energy in your life.
          </h2>
          <br>
          <textarea name="listOfEnergy" rows="5" cols="60" placeholder="Enter Here"></textarea>
        </div>
        <div class="col-3 border">
          <img class="climatePic"
            src="https://static01.nyt.com/images/2019/04/11/smarter-living/carbonfootprint-slide-D3TJ/carbonfootprint-slide-D3TJ-jumbo.jpg">
        </div>
      </div>
      <br>
      <div class="button">
        <!-- <button type="button" class="btn btn-primary">Submit</button>-->
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
  </form>
</body>

</html>
